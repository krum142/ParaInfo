<section>
    <div *ngIf="this.products === undefined || this.products.length < 1">
        <h1>No {{this.categoryName}} Found</h1>
    </div>
    <div class="card" *ngFor="let product of this.products" (click)="log(product.id)">
        <div class="card-content">
            <h3>{{product.model}}</h3>
        </div>
        <img class="card-img" src="{{product.imgUrl}}" alt="">
    </div>

</section>
