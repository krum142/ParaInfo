<main>
    
    <section class="header">
        <img class="cover-photo" src="../../../assets/images/HomeOpening.jpg">
        <article class="menu one">
            <h2>Brands</h2>
            <div class="brands">
                <ul *ngFor="let brand of brands">
                    <li class="item"><a routerLink="/brand/{{brand.name}}">{{brand.name}}</a></li>
                </ul>
            </div>
        </article>
    </section>
    <section class="viewed-brands">
        <h1>Most Viewed Brands</h1>
        <app-most-viewed-brands></app-most-viewed-brands>
    </section>
    <section class="viewed-paragliders">
        <h1>Most Viewed Paragliders</h1>
        <app-most-viewed-paragliders></app-most-viewed-paragliders>
    </section>
</main>
