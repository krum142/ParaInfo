<section>
    <div *ngIf="!products || products.length < 1">
        <h1>No {{categoryName}} Found</h1>
    </div>
    <div class="card" *ngFor="let product of products"  routerLink="/details/{{singleCategoryName}}/{{product?.brand}}/{{product?.model}}">
        <div class="card-content">
            <h3>{{product.model}}</h3>
        </div>
        <img class="card-img" src="{{product?.imgUrl}}" alt="">
    </div>
</section>
